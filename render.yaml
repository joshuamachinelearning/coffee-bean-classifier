services:
  - type: web
    name: coffee-classifier
    env: python
    region: oregon
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 1 --timeout 300
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: RENDER
        value: true
      - key: MODEL_PASSWORD
        value: your_secret_password_here
    disk:
      name: models
      mountPath: /opt/render/project/src/models
      sizeGB: 1